<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Image Template - 1200x630</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: #888;
            padding: 20px;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: #fffdf7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            text-align: center;
            /* Remove this border before screenshotting */
            outline: 2px dashed red;
        }

        .logo {
            margin-bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 56px;
            font-weight: 300;
            line-height: 1.4;
            color: #1a1a1a;
            letter-spacing: -0.02em;
            margin-bottom: 32px;
            max-width: 900px;
        }

        p {
            font-size: 28px;
            font-weight: 300;
            color: #666;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>
    <div class="og-container" id="capture">
        <div class="logo">
            <img src="/assets/ForthbridgeOSLogo.svg" alt="Forthbridge">
        </div>
        <h1>Turn your clinical footprint into a membership business.</h1>
        <p>Proven at 120K members.</p>
    </div>

    <p style="color: white; margin-top: 20px; font-size: 14px;">
        Right-click the box above → Inspect → Right-click element → "Capture node screenshot"
    </p>
</body>
</html>
